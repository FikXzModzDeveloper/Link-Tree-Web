<style>
:root {
  --blue: #3b82f6;
  --bg: #ffffff;
  --text: #111827;
  --sub: #6b7280;
  --radius: 1.25em;
  --shadow: 0 25px 50px -12px rgba(0,0,0,.15);
  font-size: clamp(14px, 4vw, 18px);
}
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
html, body {
  height: 100%;
}
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  padding: 1em;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  outline: none;
}
a, button, img, svg {
  -webkit-tap-highlight-color: transparent;
  outline: none;
}
.card {
  width: 100%;
  max-width: 26em;
  background: var(--bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 2.2em 1.8em;
  animation: slideUp .8s cubic-bezier(.16, 1, .3, 1) forwards;
  opacity: 0;
  transform: translateY(30px);
}
@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.profile {
  text-align: center;
  margin-bottom: 2em;
}
.profile img {
  width: 6.5em;
  height: 6.5em;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: .75em;
  border: 3px solid var(--blue);
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
.profile h1 {
  font-size: 1.5em;
  margin-bottom: .2em;
}
.profile p {
  font-size: .95em;
  color: var(--sub);
}
.quote-wrap {
  display: flex;
  justify-content: center;
  margin: 1.5em 0 2em;
}
.quote {
  font-size: 1.1em;
  color: var(--blue);
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid var(--blue);
  animation: typing 4s steps(80, end), blink .75s step-end infinite;
}
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}
@keyframes blink {
  from, to { border-color: transparent; }
  50% { border-color: var(--blue); }
}
.links {
  display: flex;
  flex-direction: column;
  gap: .9em;
}
.link {
  display: flex;
  align-items: center;
  gap: 1em;
  padding: 1em 1.2em;
  border-radius: .9em;
  background: #eff6ff;
  color: var(--text);
  text-decoration: none;
  transition: transform .3s cubic-bezier(.34, 1.56, .64, 1), background .2s;
  animation: fadeIn .5s ease-out both;
}
.link:nth-child(1) { animation-delay: .2s; }
.link:nth-child(2) { animation-delay: .3s; }
.link:nth-child(3) { animation-delay: .4s; }
.link:nth-child(4) { animation-delay: .5s; }
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
.link:active {
  transform: scale(.95);
}
.link:hover {
  background: #dbeafe;
}
.link-icon {
  width: 2.2em;
  height: 2.2em;
  border-radius: .6em;
  background: var(--blue);
  display: grid;
  place-content: center;
  flex-shrink: 0;
}
.link-icon svg {
  width: 1.3em;
  height: 1.3em;
  fill: #fff;
}
.link-text strong {
  display: block;
  font-weight: 600;
}
.link-text span {
  font-size: .8em;
  color: var(--sub);
}
.social {
  display: flex;
  justify-content: center;
  gap: 1em;
  margin-top: 2em;
}
.social a {
  width: 2.4em;
  height: 2.4em;
  border-radius: 50%;
  background: var(--blue);
  display: grid;
  place-content: center;
  transition: transform .3s cubic-bezier(.34, 1.56, .64, 1);
}
.social a:active {
  transform: scale(.9);
}
.social svg {
  width: 1.3em;
  height: 1.3em;
  fill: #fff;
}
.indicator {
  position: fixed;
  bottom: 2em;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(59, 130, 246, .9);
  color: #fff;
  padding: .6em 1.2em;
  border-radius: 2em;
  font-size: .8em;
  opacity: 0;
  transition: opacity .3s;
  pointer-events: none;
}
.indicator.show {
  opacity: 1;
}
</style>

const audio = document.getElementById('audio');
const indicator = document.getElementById('indicator');
